elements: "name_prefix_title:\n  '#type': select\n  '#title': Prefix/Title\n  '#options': titles\nname_first:\n  '#type': textfield\n  '#title': 'First Name'\nname_middle:\n  '#type': textfield\n  '#title': 'Middle Initial/Middle Name'\nname_last:\n  '#type': textfield\n  '#title': 'Last Name'\nname_suffix:\n  '#type': select\n  '#title': Suffix\n  '#options':\n    Esq: Esq\n    MD: MD\n    PHD: PHD\n    Jr: Jr\n    Sr: Sr\n    I: I\n    II: II\n    III: III\n    IV: IV\ncompany_organization:\n  '#type': textfield\n  '#title': 'Your organization'\nemail:\n  '#type': email\n  '#title': 'Email address'\nphone_number:\n  '#type': tel\n  '#title': 'Phone number'\nfax_number:\n  '#type': tel\n  '#title': 'Fax number'\naddress_street:\n  '#type': textfield\n  '#title': 'Mailing Address'\naddress_apt_suite:\n  '#type': textfield\n  '#title': 'Apartment or suite'\naddress_city:\n  '#type': textfield\n  '#title': City\naddress_country:\n  '#type': select\n  '#title': Country\n  '#options': country_names\naddress_state_province:\n  '#type': select\n  '#title': State/Province\n  '#options': state_province_names\n  '#states':\n    visible:\n      ':input[name=\"country\"]':\n        value: 'United States'\naddress_zip_postal_code:\n  '#type': textfield\n  '#title': 'Zip/Postal Code'\nprocessing_fees:\n  '#type': textfield\n  '#title': 'Processing Fees'\n  '#pattern': '^(?=.)([+-]?([0-9]*)(\\.([0-9]+))?)$'\n  '#counter_type': word\n  '#counter_maximum': '1'\ndelivery_method:\n  '#type': select\n  '#title': 'Delivery Method'\n  '#options':\n    paper: Paper\n    electronic: Electronic\nrequest_category:\n  '#type': select\n  '#title': 'What type of requester are you?'\n  '#help': 'Please select the category that best fits you'\n  '#options':\n    individual: 'Individual (non commercial)'\n    'news media': 'Representative of the news media'\n    educational: Educational\n    commercial: 'Commercial requester'\nrequest_description:\n  '#type': textarea\n  '#title': 'Your request'\n  '#help': 'A brief and clear description of the information you''d like to receive. Please be as specific as possible.'\n  '#required': true\nrequest_fee_waiver:\n  '#type': select\n  '#title': 'Would you like to request a fee waiver?'\n  '#options':\n    'yes': 'Yes'\n    'no': 'No'\nfee_waiver_explanation:\n  '#type': textarea\n  '#title': 'Justification for fee waiver'\n  '#states':\n    visible:\n      ':input[name=\"request_fee_waiver\"]':\n        value: 'yes'\nrequest_expedited_processing:\n  '#type': select\n  '#title': 'Would you like to request expedited processing?'\n  '#help': 'If so you''ll need to provide a justification in the next section.'\n  '#options':\n    'yes': 'Yes'\n    'no': 'No'\nexpedited_processing_explanation:\n  '#type': textarea\n  '#title': 'Justification for expedited processing'\n  '#states':\n    visible:\n      ':input[name=\"request_expedited_processing\"]':\n        value: 'yes'\nattachments_supporting_documentation:\n  '#type': managed_file\n  '#title': 'Upload additional documentation'\n  '#help': 'This could be information to help FOIA personnel process your request, or documents that might be required to process your request, such as a form certifying your identity. If you''re unsure of what you need, call the FOIA office at the agency you''re requesting these records from.'\n  '#multiple': true\n  '#file_extensions': 'gif jpg png txt pdf doc docx odf'\n"
